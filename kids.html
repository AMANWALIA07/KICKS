// Handle adding items to the cart and changing button text to "Added!" for 1 second
$(document).on("click", ".add-to-cart", function(){
    let productId = $(this).data("id");
    let productPrice = $(this).data("price");

    // Add to Cart
    addToCart(productId, productPrice);
    
    // Change button text to "Added!"
    let $button = $(this);
    $button.text('Added!');
    
    // Trigger firework effect
    triggerFireworkEffect();
    
    // Reset button text after 1 second
    setTimeout(function(){
        $button.text('Add to Cart');
    }, 1000);
});

function addToCart(id, price){
    cart.push({ id, price });
    updateCartItems();
}

function updateCartItems(){
    $("#cart-items").empty();
    let total = 0;
    cart.forEach((item, index) => {
        $("#cart-items").append(`
            <div class="cart-item">
                <p>Product ID: ` + item.id + `</p>
                <p>Price: INR ` + item.price + `</p>
                <button class="remove-btn" data-index="` + index + `">Remove</button>
            </div>
        `);
        total += item.price;
    });
    $("#total-price").text(total);
    $("#cart-count").text(cart.length);
}

// Function to trigger the firework effect
function triggerFireworkEffect() {
    for (let i = 0; i < 20; i++) {
        let firework = $("<div class='firework'></div>");
        firework.css({
            "top": `${Math.random() * 100}%`,
            "left": `${Math.random() * 100}%`,
            "animation-delay": `${Math.random() * 0.5}s`
        });
        $("body").append(firework);

        // Remove firework effect after animation ends
        firework.on("animationend", function() {
            $(this).remove();
        });
    }
}

// CSS for Firework Effect
$('<style>').prop('type', 'text/css').html(`
    @keyframes firework {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(5) translateX(calc(100vw * (random() - 0.5))) translateY(calc(100vh * (random() - 0.5)));
            opacity: 0;
        }
    }

    .firework {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: yellow;
        opacity: 0;
        animation: firework 1s ease-out forwards;

`).appendTo('head');
